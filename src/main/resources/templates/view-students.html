<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>roll</td>
			<td>name</td>
			<td>marks</td>
		</tr>
		<tr th:each="students : ${students}">
			<td th:each="${students.roll}"></td>
			<td th:each="${students.name}"></td>
			<td th:each="${students.marks}"></td>
			
		
		</tr>
		
	</table>
</body>
</html>
